<!-- Hero Header

Nagłówek zawiera logo, menu nawigacyjne i przycisk. W wersjach na telefony komórkowe i tablety menu nawigacyjne jest wyświetlane 
jako przesuwany pasek boczny. Mobilne menu jest stałe, wysokość odpowiada wysokości rzutni.
Menu jest zaimplementowane za pomocą linków kotwiczących, które prowadzą do odpowiednich sekcji układu.
Przycisk “Buy now” otwiera modalne okno z formularzem zamówienia. Ponieważ projekt okna modalnego nie znajduje się w układzie, 
jest to zadanie opcjonalne.
Tekst “Ice cream made with passion” to tytuł strony.
Przyciski pod tytułem “Products” i “How it’s made” to linki kotwiczne do odpowiednich sekcji.
Zdjęcia w sekcji hero powinny być w position absolute. Dodatkowo mogą być animowane po załadowaniu strony.
-->

<header class="header">
  <div class="container header__container">
    <div class="header__wrapper">
      <a href="index.html"><img src="/src/images/logo.png" alt="logo of the icecream company" /></a>
      <button
        type="button"
        class="menu-toggle menu-toggle__btn js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg width="24" height="24" viewBox="0 0 20 20">
          <use href="/src/images/icons.svg#icon-menu"></use>
        </svg>
      </button>
      <nav>
        <ul class="header__nav-items">
          <li class="header__nav-item">
            <a class="header__link" href="index.html">Home</a>
          </li>
          <li class="header__nav-item">
            <a class="header__link" href="#about-us">About us</a>
          </li>
          <li class="header__nav-item">
            <a class="header__link" href="#how-its-made">How it's made?</a>
          </li>
          <li class="header__nav-item">
            <a class="header__link" href="#our-products">Our products</a>
          </li>
          <li class="header__nav-item">
            <a class="header__link" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <button type="button" class="button button--white">Buy now &#10095;</button>
  </div>
  <div class="menu-container js-menu-container" id="mobile-menu">
    <button class="menu-toggle menu-toggle__btn-close js-close-menu">&#10006;</button>
    <button type="button" class="button button--white menu-container__btn">Buy now &#10095;</button>
    <nav>
      <ul class="menu-container__items">
        <li class="menu-container__item">
          <a class="menu-container__item" href="index.html">Home</a>
        </li>
        <li class="menu-container__item">
          <a class="menu-container__link" href="#about-us">About us</a>
        </li>
        <li class="menu-container__item">
          <a class="menu-container__link" href="#how-its-made">How it's made?</a>
        </li>
        <li class="menu-container__item">
          <a class="menu-container__link" href="#our-products">Our products</a>
        </li>
        <li class="menu-container__item">
          <a class="menu-container__link" href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
